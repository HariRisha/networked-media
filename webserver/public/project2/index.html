<html lang="en">
  <head>
    <title>90 Seconds</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <!-- Heading -->
    <h1>Seconds to midnight</h1>

    <!-- Putting a placeholder text before the countdown -->
    <span id="text-body">hello!</span>

    <!-- Adding the images and the text under them -->
    <div id="imgs">
      <div class="img_wrapper">
        <img
          src="images/Green_energy.png"
          id="green_energy"
          alt="Green energy symbol"
        />
        <p>Go green +4s</p>
      </div>
      <div class="img_wrapper">
        <img
          src="images/Nuclear_negotiations.png"
          id="handshake"
          alt="Handshake symbol"
        />
        <p>Nuclear negotiations +5s</p>
      </div>
      <div class="img_wrapper">
        <img src="images/AI_regulations.png" id="ai" alt="AI symbol" />
        <p>AI regulations +3s</p>
      </div>
    </div>
  </body>
</html>
